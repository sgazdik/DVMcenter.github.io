<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>DVMcenter Nationwide Clients Service Areas</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/Map",
      "esri/Graphic",
      "esri/views/MapView",
      "esri/layers/KMLLayer",
      "esri/widgets/ScaleBar",
      "esri/widgets/Search",
      "esri/widgets/Home",
      "dojo/dom-construct",
      "dojo/domReady!"
    ], function(
      Map,
      Graphic,
      MapView,
      KMLLayer,
      ScaleBar,
      Search,
      Home,
      domConstruct
    ) {

      var layer1 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1gnr7lDMzjiyKJQAXLnbgOP65sotZJItu&amp;export=kmz" // All Clients Simplify
      });

      var map = new Map({
        basemap: "streets",
        layers: [layer1]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 38],
        zoom: 4.5
      });

      var scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");
      
      var searchWidget = new Search({
        view: view
      });

      // Add the search widget to the top right corner of the view
      view.ui.add(searchWidget, {
        position: "top-right"
      });

      var homeBtn = new Home({
        view: view
      });

      // Add the home button to the top left corner of the view
      view.ui.add(homeBtn, "top-left");

      var logo = domConstruct.create("img", {
        src: "https://docs.google.com/uc?id=1N5lmwsAwKPFFhXYKcqXfeHmHLjREJEr5&amp;export=png",
        id: "logo",
        title: "logo"
      });

      view.ui.add(logo, "bottom-right");
      // view.ui.add(search, "top-right");
      window.view = view;

      var highlighted;

      view.popup.watch('selectedFeature', feature => { 
        if(highlighted){
          view.graphics.remove(highlighted);
        }
          highlighted = new Graphic();
          highlighted.geometry = feature.geometry;
          highlighted.symbol = {
            type: "simple-fill",  // autocasts as new SimpleFillSymbol()
            style: "solid",
            outline: {  // autocasts as new SimpleLineSymbol()
              color: "black",
              width: 2
            }
          };
          view.graphics.add(highlighted);
      });
    });
  </script>

</head>

<body>
  <div id="viewDiv">
</div>
</body>

</html>
