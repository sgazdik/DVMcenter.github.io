<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>DVMcenter Nationwide Clients Service Areas</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/KMLLayer",
      "esri/widgets/ScaleBar",
      "esri/widgets/Search",
      "dojo/domReady!"
    ], function(
      Map,
      MapView,
      KMLLayer,
      ScaleBar,
      Search
    ) {

      var layer1 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1mE0MRrLR7ki0Se_Og12yON1bM3ODrVo3&amp;export=kmz" // Bridge Veterinary Services
      });

      var layer2 = new KMLLayer({
        url: "https://docs.google.com/uc?id=13079MDqNgrWEmrk_q97w5hPr4IOzJpwQ&amp;export=kmz" // Atlanta Pet Hospice
      });

      var layer3 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1Bf9YMDfNp78feldPm8yQmvKdILzFzrNe&amp;export=kmz" // Colorado Home Euthanasia
      });

      var layer4 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1ZXhXWo6i9sN6sm4dxsQ_Fp919ihsZuHq&amp;export=kmz" // Crossroads Veterinary Hospice
      });

      var layer5 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1W-aAQaBZBqpbRijrqsSyjKLDviEWVySA&amp;export=kmz" // Florida Home Euthanasia
      });

      var layer6 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1UKnKrVFkO-laS8BO48a8GRHpf_RlSSAo&amp;export=kmz" // Gifts of Peace
      });

      var layer7 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1tFcJuzWdLT3IfobnXsgtXeCCzpt9aI0_&amp;export=kmz" // In The Comfort of Home
      });

      var layer8 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1nSGjcNIzORsDt-lFNXmEMJdQoN5njUkY&amp;export=kmz" // Last Wishes
      });

      var layer9 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1qcGFhXz_4Xro4YZ8GrZr02lpxFgo517J&amp;export=kmz" // Loving Hands
      });

      var layer10 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1br-lIQOfTWpmLhLpWcXdwf6Q3UmgxnbK&amp;export=kmz" // MN Pets
      });

      var layer11 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1NpNsMtroIvthzPUyzRD6WQARQu4b1awP&amp;export=kmz" // Outback Mobile Veterinary Services
      });

      var layer12 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1SNXY69Npb9szhsGiC1T1jO3-1IzuoVej&amp;export=kmz" // Peaceful Passage
      });

      var layer13 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1RK1HHROBw3m6KrnOWNLarIKNpQv29hPD&amp;export=kmz" // Restful Paws
      });

      var layer14 = new KMLLayer({
        url: "https://docs.google.com/uc?id=1r5LcGxCwcAn4rqZGrWKP7KLSMDqbD9MU&amp;export=kmz" // Solace Veterinary Services
      });

      var map = new Map({
        basemap: "streets",
        layers: [layer1, layer2, layer3, layer4, layer5, layer6, layer7, layer8, layer9, layer10, layer11, layer12, layer13, layer14]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 38],
        zoom: 4.5
      });

      var scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");
      
      var searchWidget = new Search({
        view: view
      });

      // Add the search widget to the top right corner of the view
      view.ui.add(searchWidget, {
        position: "top-right"
      });
    });
  </script>

</head>

<body>
  <div id="viewDiv">
</div>
</body>

</html>
