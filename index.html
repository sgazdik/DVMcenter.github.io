<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>DVMcenter Nationwide Clients Service Areas</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/KMLLayer",
      "esri/widgets/ScaleBar",
      "esri/widgets/Search",
      "dojo/domReady!"
    ], function(
      Map,
      MapView,
      KMLLayer,
      ScaleBar,
      Search
    ) {

      var layer = new KMLLayer({
        url: "https://docs.google.com/uc?id=0B5bFE7oF9peWdFZTcFdPTGFXZ3M&amp;export=kmz" // lane closures from California Dept of Transportation
      });
      
      var layer2 = new KMLLayer({
        url: "https://docs.google.com/uc?id=0B5bFE7oF9peWR2NvNlJycTZZNkU&amp;export=kmz" // lane closures from California Dept of Transportation
      });

      var map = new Map({
        basemap: "streets",
        layers: [layer, layer2]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 38],
        zoom: 4.5
      });

      var scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");
      
      var searchWidget = new Search({
        view: view
      });

      // Add the search widget to the top right corner of the view
      view.ui.add(searchWidget, {
        position: "top-right"
      });
    });
  </script>

</head>

<body>
  <div id="viewDiv">
</div>
</body>

</html>
